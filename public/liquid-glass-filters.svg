<svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; width: 0; height: 0;">
  <defs>
    <!-- Liquid Glass Filter for rounded rectangles -->
    <filter id="liquid-glass" x="-50%" y="-50%" width="200%" height="200%">
      <!-- Create displacement map -->
      <feImage xlink:href="#displacement-map" result="dispMap"/>
      
      <!-- Apply displacement to create refraction -->
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="dispMap" 
        scale="15" 
        xChannelSelector="R" 
        yChannelSelector="G"
        result="displaced"/>
      
      <!-- Soften the pixelation slightly -->
      <feGaussianBlur in="displaced" stdDeviation="0.5" result="blurred"/>
      
      <!-- Add subtle chromatic aberration for realism -->
      <feComponentTransfer in="blurred">
        <feFuncR type="discrete" tableValues="0 0 1"/>
      </feComponentTransfer>
    </filter>

    <!-- Liquid Glass with stronger effect for larger elements -->
    <filter id="liquid-glass-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feImage xlink:href="#displacement-map" result="dispMap"/>
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="dispMap" 
        scale="25" 
        xChannelSelector="R" 
        yChannelSelector="G"
        result="displaced"/>
      <feGaussianBlur in="displaced" stdDeviation="0.8" result="blurred"/>
    </filter>
  </defs>

  <!-- Displacement Map Pattern -->
  <svg id="displacement-map" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Radial gradient from center, creating zoom effect -->
      <radialGradient id="radial-displace">
        <stop offset="0%" stop-color="#808080"/> <!-- No displacement at center -->
        <stop offset="70%" stop-color="#808080"/>
        <stop offset="85%" stop-color="#9090A0"/> <!-- Slight displacement near edges -->
        <stop offset="100%" stop-color="#A0A0B0"/> <!-- Max displacement at edges -->
      </radialGradient>

      <!-- Mask for rounded rectangle shape -->
      <mask id="rect-mask">
        <rect x="10" y="10" width="180" height="180" rx="20" fill="white"/>
        <rect x="10" y="10" width="180" height="180" rx="20" fill="none" stroke="white" stroke-width="30"/>
      </mask>

      <!-- Blur the mask for smooth transitions -->
      <filter id="blur-mask">
        <feGaussianBlur stdDeviation="8"/>
      </filter>
    </defs>

    <!-- Base layer: gray (no displacement) -->
    <rect width="200" height="200" fill="#808080"/>
    
    <!-- Radial gradient layer with mask -->
    <rect width="200" height="200" fill="url(#radial-displace)" mask="url(#rect-mask)" filter="url(#blur-mask)"/>
  </svg>
</svg>
